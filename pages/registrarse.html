    <!--Formulario de Registro-->
  <div id="container" class="py-2">
      <!--Formulario de Registro-->
    <form class="Registro-Form col-4 my-4"  id= "Registro-Formu">
      <h4 class="text-center">Crea Tu Cuenta</h4>

      <div class="form-group">
        <input class="Controls" type="text" name="nombres" id="nombre" placeholder="Ingrese su nombre">
        <span class="error" id="nombre-error"></span>
      </div>

      <div class="form-group"> 
        <input class="Controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        <span class="error" id="apellido-error"></span>
      </div>

      <div class="form-group">
        <input class="Controls" type="email" name="email" id="email" placeholder="Ingrese su email">
        <span class="error" id="email-error"></span>
      </div>

      <div class="form-group">
        <input class="Controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
        <span class="error" id="contraseña-error"></span>
      </div>

      <div class="flex-container">
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="check_aceptar" checked />
          <label for="check_aceptar">
            Estoy de acuerdo con <a class="boton" href="#">Terminos y Condiciones
          </label>
        </div>
        <button class= "botons" type="submit" disabled>Registrar</button>

        <p><a class="boton" href="#">¿Ya tienes cuenta?</a></p>
      </div>
    </form>
  </div>
